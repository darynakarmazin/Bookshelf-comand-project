<header>
  <div class="header-container">
    <a href="/src/index.html" class="header-logo-link"
      ><svg class="header-logo">
        <use href="./images/header-icons.svg#icon-logo"></use></svg
      >Bookshelf</a
    >
    <nav class="navigation">
      <ul class="site-nav">
        <li class="site-nav__item_active">
          <a href="/src/index.html" class="site-nav__link_active">Home</a>
        </li>
        <li class="site-nav__item">
          <a href="./shopping-list.html" class="site-nav__link"
            >Shopping list<svg class="site-nav__logo">
              <use href="./images/header-icons.svg#icon-uil_cart"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <label class="toggle-theme">
      <input type="checkbox" />
      <span class="check"></span>
    </label>
    <button
      class="sign-up-button"
      type="button"
      data-modal-open
      aria-label="sign in"
    >
      <span class="sign-up-button_text">Sign up</span>
      <svg class="sign-up-button_icon" width="20" height="20">
        <use href="./images/icons.svg#golder-arrow-right"></use>
      </svg>
    </button>
    <button type="button" class="burger-menu">
      <svg class="burger-menu__icon">
        <use href="./images/header-icons.svg#icon-paragraph-left"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu-container">
    <div class="mobile-menu__header">
      <a href="/src/index.html" class="header-logo-link"
        ><svg class="header-logo">
          <use href="./images/header-icons.svg#icon-logo"></use></svg
        >Bookshelf</a
      >
      <label class="toggle-theme">
        <input type="checkbox" />
        <span class="check"></span>
      </label>
      <button type="button" class="mobile-menu__button">
        <svg class="mobile-menu__icon">
          <use href="./images/header-icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="burger-container">
      <button
        class="sign-up-button-burger"
        type="button"
        data-modal-open
        aria-label="sign in"
      >
        <span class="sign-up-button_text">Sign up</span>
        <svg class="sign-up-button_icon" width="20" height="20">
          <use href="./images/icons.svg#golder-arrow-right"></use>
        </svg>
      </button>
      <nav class="navigation-burger">
        <ul class="site-nav-burger">
          <li class="site-nav__item_active">
            <a href="/src/index.html" class="site-nav__link_active">HOME</a>
          </li>
          <li class="site-nav__item">
            <a href="./shopping-list.html" class="site-nav__link"
              >SHOPPING LIST<svg class="site-nav__logo">
                <use href="./images/header-icons.svg#icon-uil_cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <button
        class="log-out-button"
        type="button"
        data-modal-open
        aria-label="sign in"
      >
        <span class="log-out-button_text">Log out</span>
        <svg class="log-out-button_icon" width="20" height="20">
          <use href="./images/icons.svg#golder-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
